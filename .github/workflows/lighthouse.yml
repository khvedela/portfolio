name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Lighthouse CI and badge tool
        run: |
          npm install -g @lhci/cli@0.13.x lighthouse-badges@1.0.0

      - name: Run Lighthouse CI
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          lhci autorun --config=lighthouserc.json

      - name: Generate badges
        run: |
          lighthouse-badges ./lhci/report/**/*.json ./badges

      - name: Commit badges
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add badges/*.svg
          git commit -m "Update Lighthouse performance badges" || echo "No changes to commit"
          git push
